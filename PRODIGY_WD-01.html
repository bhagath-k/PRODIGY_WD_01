<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>    Interactive Navigation Menu</title>
<style>

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s ease;
  }
  
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #304074;
    padding: 10px 0;
    z-index: 1000;
  }
  
  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  
  .navbar li {
    display: inline;
    margin: 0 20px;
  }
  
  .navbar a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
  }
  
  .navbar.scrolled {
    background-color: #837e7e;
  }
  
  .navbar.scrolled a {
    color: #3b7c9b;
  }
  
  .navbar a:hover {
    color: rgb(54, 87, 131); 
  }
</style>
</head>
<body>

<div class="navbar" id="navbar">
  <ul>
    <li><a href="#home" onclick="changeBackgroundColor('red')">Home</a></li>
    <li><a href="#about" onclick="changeBackgroundColor('blue')">About</a></li>
    <li><a href="#services" onclick="changeBackgroundColor('green')">Services</a></li>
    <li><a href="#contact" onclick="changeBackgroundColor('pink')">Contact</a></li>
  </ul>
</div>

<h1><br><br>    my interactive page</h1>
            <b>
              Welcome to the all <br>
            </b>

<script>
 
  window.addEventListener('scroll', function() {
    const navbar = document.getElementById('navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });


  function changeBackgroundColor(color) {
    document.body.style.backgroundColor = color;
  }
</script>

</body>
</html>
